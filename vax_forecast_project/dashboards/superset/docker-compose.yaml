version: "3.8"
services:
  superset:
    image: apache/superset:3.1.0
    container_name: superset
    environment:
      - SUPERSET_SECRET_KEY=change_me_please
    ports:
      - "8088:8088"
    volumes:
      - ./superset_init:/app/superset_init
      - ../..:/workspace
    command: ["/app/superset_init/entrypoint.sh"]
  superset_db:
    image: postgres:16
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    volumes:
      - superset_db:/var/lib/postgresql/data
volumes:
  superset_db:
